name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ml-takehome-assignment .

      - name: Tag and Push Image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/ml-takehome-assignment ${{ secrets.DOCKER_USERNAME }}/ml-takehome-assignment:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ml-takehome-assignment:latest
